name: Docker Builds

on:
  push:
    branches:
      - dev
      - main

jobs:
  build_images:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        include:
          - name: database
            context: database
            uses_single_file: true
            tag_dev: zger_db_dev:latest
            tag_prod: zger_db_prod:latest

          - name: api
            context: api
            tag_dev: zger_api_dev:latest
            tag_prod: zger_api_prod:latest

          - name: web
            context: web
            tag_dev: zger_web_dev:latest
            tag_prod: zger_web_prod:latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to DockerHub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push ${{ matrix.name }} image
        uses: docker/build-push-action@v5
        with:
          context: "{{defaultContext}}:${{ matrix.context }}"
          file: >-
            ${{ matrix.uses_single_file == true && 'Dockerfile' || format('Dockerfile{0}', github.ref_name == 'main' && '.prod' || '.dev') }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: >-
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ github.ref_name == 'main' && matrix.tag_prod || matrix.tag_dev }}
